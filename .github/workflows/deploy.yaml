name: Build and Deploy to EC2

on:
  push:
    branches:
      - main
  workflow_dispatch:  # 수동 실행 가능

env:
  DOCKER_IMAGE_NAME: ybigta-newbie-project

jobs:
  # ===========================================
  # Job 1: Build & Push Docker Image to Docker Hub
  # ===========================================
  build-and-push:
    name: Build & Push Docker Image
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and Push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: |
            ${{ secrets.DOCKER_USERNAME }}/${{ env.DOCKER_IMAGE_NAME }}:latest
            ${{ secrets.DOCKER_USERNAME }}/${{ env.DOCKER_IMAGE_NAME }}:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  # ===========================================
  # Job 2: Deploy to EC2 (Docker pull & run)
  # ===========================================
  deploy-to-ec2:
    name: Deploy to EC2
    runs-on: ubuntu-latest
    needs: build-and-push  # Job 1이 완료된 후 실행
    
    steps:
      - name: Deploy to EC2 via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            # Docker가 설치되어 있지 않으면 설치
            if ! command -v docker &> /dev/null; then
              sudo yum update -y || sudo apt-get update -y
              sudo yum install -y docker || sudo apt-get install -y docker.io
              sudo systemctl start docker
              sudo systemctl enable docker
              sudo usermod -aG docker $USER
            fi
            
            # 기존 컨테이너 중지 및 삭제
            sudo docker stop ybigta-app || true
            sudo docker rm ybigta-app || true
            
            # 기존 이미지 삭제 (디스크 공간 확보)
            sudo docker rmi ${{ secrets.DOCKER_USERNAME }}/${{ env.DOCKER_IMAGE_NAME }}:latest || true
            
            # 새 이미지 Pull
            sudo docker pull ${{ secrets.DOCKER_USERNAME }}/${{ env.DOCKER_IMAGE_NAME }}:latest
            
            # 컨테이너 실행 (환경변수 주입)
            sudo docker run -d \
              --name ybigta-app \
              -p 8000:8000 \
              -e MYSQL_USER=${{ secrets.MYSQL_USER }} \
              -e MYSQL_PASSWORD=${{ secrets.MYSQL_PASSWORD }} \
              -e MYSQL_HOST=${{ secrets.MYSQL_HOST }} \
              -e MYSQL_PORT=${{ secrets.MYSQL_PORT }} \
              -e MYSQL_DATABASE=${{ secrets.MYSQL_DATABASE }} \
              -e MONGO_URL=${{ secrets.MONGO_URL }} \
              -e MONGO_DB_NAME=${{ secrets.MONGO_DB_NAME }} \
              --restart unless-stopped \
              ${{ secrets.DOCKER_USERNAME }}/${{ env.DOCKER_IMAGE_NAME }}:latest
            
            # 컨테이너 상태 확인
            sleep 5
            sudo docker ps | grep ybigta-app
            echo "Deployment completed successfully!"
